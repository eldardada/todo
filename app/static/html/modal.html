<div class="modal modal_add md-effect-8 md-modal">
    <div class="modal-content md-content">
        <h2 class="modal__title">Создание задачи</h2>
        <form method="POST" class="modal-form modal__form">
            <div class="modal-form__name">
                <p>Название</p>
                <div class="input">
                    <input type="text" placeholder="Сходить в магазин" data-validate>
                </div>
            </div>

            <div class="modal-form__deadline">
                <p>Дедлайн</p>
                <div class="input">
                    <input name="task_deadline" placeholder="29.09.2021, 18:32" type="text">
                    <svg class="calendar">
                        <use xlink:href="./static/img/svg/sprite.svg#calendar"></use>
                    </svg>
                </div>
            </div>

            <div class="modal-form__priority">
                <p>Приоритет</p>
                <div class="input" data-nested="">
                    <input name="task_priority" value="Высокий" type="text" data-title="" readonly>
                    <ul class="input__nested">
                        <li>Высокий</li>
                        <li>Средний</li>
                        <li>низкий</li>
                    </ul>
                    <svg class="arrow_down">
                        <use xlink:href="./static/img/svg/sprite.svg#arrow_down"></use>
                    </svg>
                </div>
            </div>

            <div class="modal-form__mark">
                <p>Метка</p>
                <div class="input">
                    <span class="round-color"></span>
                    <input name="task_mark" type="text" value="#F2C94C">
                </div>
            </div>

            <div class="modal-form__desc">
                <p>Описание</p>
                <div class="input">
                    <textarea></textarea>
                </div>
            </div>
            <div class="modal-form__btns">
                <button type="reset" class="modal__cancel">Отменить</button>
                <button type="submit" class="modal__success">Создать</button>
            </div>
            <button class="modal__reset" type="reset">
                <svg class="modal__basket">
                    <use xlink:href="./static/img/svg/sprite.svg#basket"></use>
                </svg>
            </button>
        </form>
       
        <svg class="close modal__close">
            <use xlink:href="./static/img/svg/sprite.svg#close"></use>
        </svg>
        
    </div>
</div>

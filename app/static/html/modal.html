<div class="modal md-effect-8 md-modal">
    <div class="modal-content md-content">
        <h2 class="modal__title">Создание задачи</h2>
        <form action="" class="modal-form">
            <div class="modal-form__name">
                <label for="#task_name">Название</label>
                <div class="modal-form__input">
                    <input id="task_name" type="text" placeholder="Сходить в магазин">
                </div>
            </div>

            <div class="modal-form__deadline">
                <label for="#task_deadline">Дедлайн</label>
                <div class="input">
                    <input id="task_deadline" type="datetime">
                </div>
            </div>

            <div class="modal-form__priority">
                <label for="#task_priority">Приоритет</label>
                <div class="input">
                    <input id="task_priority" type="text">
                </div>
            </div>

            <div class="modal-form__mark">
                <label for="#task_mark">Метка</label>
                <div class="input">
                    <input id="task_mark" type="text" placeholder="Сходить в магазин">
                </div>
            </div>

            <div class="modal-form__desc">
                <label for="#task_desc">Описание</label>
                <div class="input">
                    <input id="task_desc" type="text" placeholder="Задача">
                </div>
            </div>
        </form>
        <div class="modal-btns">
            <button class="modal__cancel">Отменить</button>
            <button class="modal__create">Создать</button>
        </div>
        <div class="modal__close">
            
        </div>
    </div>
</div>
